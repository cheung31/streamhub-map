<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/src/css/style.css">
    <style>
        #controls { display: none; margin: 20px 0; }
        h2 { display: none; }
        body {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #feed1 {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
</head>
    <body>
        <h2>A stream showcasing various types of attachments</h2>
        <div id="feed1"></div>

        <script src="../../lib/requirejs/require.js" type="text/javascript"></script>
        <script src="/requirejs.conf.js" type="text/javascript"></script>
        <script>
        require([
            'streamhub-sdk/collection',
            'streamhub-sdk/content/views/content-list-view',
            'streamhub-map',
            'streamhub-map/point',
            'streamhub-map/content/content-point-transform'
        ], function (
            Collection,
            ContentListView,
            MapView,
            Point,
            ContentPointTransform) {
            var opts = {
                "network": "livefyre.com",
                "siteId": "290596",
                "articleId": "172",
                "environment": "qa-ext.livefyre.com"
            };

            var mapView = window.mapView = new MapView({
                el: document.getElementById('feed1')
                //,projection: 'orthographic' // For a list of supported projections: https://github.com/mbostock/d3/wiki/Geo-Projections
                //,boundingBox: [[], []] // Bounding box in degrees
                //,mapCenter: { lat: 37.09024, lon: -95.712891 }
            });

            var collection = window.collection = new Collection(opts);
            collection.pipe(new ContentPointTransform()).pipe(mapView);
        });
        </script>
    </body>
</html>
